<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>OhMyFood</title>
</head>
<body>
    <header>
        <section class="head-of-page">
            <div class="square-omf">
                <h1>OhMyFood</h1>
            </div>
            <div class="square-ville">
                <div>
                   <i class="fa-solid fa-location-dot" style="color: #000000;"></i> 
                </div> 
                <p>Paris, Belleville</p>
            </div>
        </section>
        <section class="reserved">
            <div>
                <h2>Réservez le menu qui vous convient</h2>
            </div>
            <div>
                <p>Découvrez des restaurants d'exception, sélectionné par nos soins</p>
            </div>
            <div>
                <a href=""><button class="button">Explorer nos restaurants</button></a>
            </div>
        </section>
    </header>
    <main>
        <section class="fonctionnement container">
            <h2>Fonctionnement</h2>
            <div class="etapes">
                <div class="square">
                    <div class="chiffre">
                        <p>1</p>
                    </div>
                    <div class="text-fonction">
                        <p>Choisissez un restaurant</p>
                    </div>
                </div>
            </div>
            <div class="etapes">
                <div class="square">
                    <div class="chiffre">
                        <p>2</p>
                    </div>
                    <div class="text-fonction">
                        <p>Composez votre menu</p>
                    </div>
                </div>
            </div>
            <div class="etapes">
                <div class="square">
                    <div class="chiffre">
                        <p>3</p>
                    </div>
                    <div class="text-fonction">
                        <p>Dégustez au restaurant</p>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer>

    </footer>
</body>
</html>
